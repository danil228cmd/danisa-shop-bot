<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANISA SHOP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --tg-bg: #ffffff; --tg-text: #000000; --tg-hint: #999999;
      --tg-link: #3390ec; --tg-btn: #3390ec; --tg-btn-text: #ffffff;
      --tg-secondary: #f4f4f5;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-bg); color: var(--tg-text); padding-bottom: 80px;
    }
    .header {
      padding: 12px 16px; background: var(--tg-bg); border-bottom: 1px solid #e5e5ea;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    .logo { font-size: 20px; font-weight: 600; }
    .cart-btn {
      position: relative; background: none; border: none; font-size: 24px;
      cursor: pointer; padding: 8px;
    }
    .cart-badge {
      position: absolute; top: 2px; right: 2px; background: #ff3b30; color: white;
      border-radius: 10px; min-width: 18px; height: 18px; font-size: 11px;
      font-weight: 600; display: none; align-items: center; justify-content: center;
      padding: 0 5px;
    }
    .filters-wrap {
      padding: 12px 16px; background: var(--tg-bg); border-bottom: 1px solid #e5e5ea;
    }
    .filters {
      display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none;
    }
    .filters::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 8px 16px; background: var(--tg-secondary); border: none;
      border-radius: 18px; color: var(--tg-text); font-size: 14px; font-weight: 500;
      white-space: nowrap; cursor: pointer; transition: all 0.2s;
    }
    .filter-btn.active { background: var(--tg-btn); color: var(--tg-btn-text); }
    .sort {
      display: flex; gap: 6px; padding: 8px 16px; background: var(--tg-bg);
      overflow-x: auto; scrollbar-width: none;
    }
    .sort::-webkit-scrollbar { display: none; }
    .sort-btn {
      padding: 6px 12px; background: var(--tg-secondary); border: none;
      border-radius: 12px; color: var(--tg-hint); font-size: 13px;
      white-space: nowrap; cursor: pointer; transition: all 0.2s;
    }
    .sort-btn.active { background: var(--tg-btn); color: var(--tg-btn-text); }
    .products {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 12px;
    }
    .card {
      background: var(--tg-bg); border-radius: 12px; overflow: hidden;
      border: 1px solid #e5e5ea; cursor: pointer; transition: all 0.2s;
      position: relative;
    }
    .card:active { transform: scale(0.98); opacity: 0.8; }
    .card-img {
      width: 100%; aspect-ratio: 1; background: var(--tg-secondary);
      overflow: hidden; position: relative;
    }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .info-btn {
      position: absolute; top: 8px; right: 8px; width: 32px; height: 32px;
      background: rgba(255, 255, 255, 0.95); border: none; border-radius: 50%;
      font-size: 16px; cursor: pointer; display: flex; align-items: center;
      justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 10;
    }
    .card-body { padding: 12px; }
    .card-name {
      font-size: 14px; font-weight: 500; margin-bottom: 6px;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    .card-price { font-size: 16px; font-weight: 600; }
    .modal {
      display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5);
      z-index: 1000; animation: fadeIn 0.2s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal.active { display: flex; align-items: flex-end; }
    .modal-content {
      background: var(--tg-bg); width: 100%; max-height: 90vh;
      border-radius: 16px 16px 0 0; overflow-y: auto; animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); } to { transform: translateY(0); }
    }
    .modal-head {
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #e5e5ea;
    }
    .modal-head h2 { font-size: 18px; font-weight: 600; }
    .close-btn {
      background: none; border: none; font-size: 24px; color: var(--tg-hint);
      cursor: pointer; padding: 0; width: 32px; height: 32px;
      display: flex; align-items: center; justify-content: center;
    }
    .carousel {
      width: 100%; aspect-ratio: 1; background: var(--tg-secondary); position: relative;
    }
    .carousel-img { width: 100%; height: 100%; display: none; }
    .carousel-img.active { display: block; }
    .carousel-img img { width: 100%; height: 100%; object-fit: cover; }
    .carousel-dots {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 6px;
    }
    .dot {
      width: 6px; height: 6px; background: rgba(255, 255, 255, 0.5);
      border-radius: 50%; transition: all 0.2s;
    }
    .dot.active { width: 18px; border-radius: 3px; background: white; }
    .modal-body { padding: 20px; }
    .modal-body p {
      color: var(--tg-hint); line-height: 1.5; margin-bottom: 16px; font-size: 14px;
    }
    .modal-price { font-size: 24px; font-weight: 600; margin-bottom: 20px; }
    .add-btn {
      width: 100%; padding: 14px; background: var(--tg-btn); color: var(--tg-btn-text);
      border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
    }
    .add-btn:active { transform: scale(0.98); opacity: 0.8; }
    .cart-modal {
      display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
    }
    .cart-modal.active { display: flex; align-items: flex-end; }
    .cart-content {
      background: var(--tg-bg); width: 100%; max-height: 90vh;
      border-radius: 16px 16px 0 0; display: flex; flex-direction: column;
      animation: slideUp 0.3s ease;
    }
    .cart-head {
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #e5e5ea;
    }
    .cart-head h2 { font-size: 18px; font-weight: 600; }
    .cart-items { flex: 1; overflow-y: auto; padding: 12px; }
    .cart-item {
      display: flex; gap: 12px; padding: 12px; background: var(--tg-secondary);
      border-radius: 12px; margin-bottom: 8px; align-items: center;
    }
    .cart-item-img {
      width: 64px; height: 64px; background: white; border-radius: 8px;
      overflow: hidden; flex-shrink: 0;
    }
    .cart-item-img img { width: 100%; height: 100%; object-fit: cover; }
    .cart-item-info { flex: 1; }
    .cart-item-name { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
    .cart-item-price {
      font-size: 13px; color: var(--tg-hint); margin-bottom: 8px;
    }
    .qty-controls { display: flex; align-items: center; gap: 12px; }
    .qty-btn {
      width: 28px; height: 28px; background: white; border: 1px solid #e5e5ea;
      border-radius: 14px; font-size: 16px; cursor: pointer;
      display: flex; align-items: center; justify-content: center; transition: all 0.2s;
    }
    .qty-btn:active { transform: scale(0.9); }
    .qty-val {
      font-size: 14px; font-weight: 600; min-width: 24px; text-align: center;
    }
    .remove-item-btn {
      background: none; border: none; color: #ff3b30; font-size: 20px;
      cursor: pointer; padding: 4px;
    }
    .cart-foot { padding: 16px; border-top: 1px solid #e5e5ea; }
    .summary { margin-bottom: 16px; }
    .sum-row {
      display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px;
    }
    .sum-total { font-size: 20px; font-weight: 600; }
    .checkout {
      width: 100%; padding: 14px; background: var(--tg-btn); color: var(--tg-btn-text);
      border: none; border-radius: 12px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
    }
    .checkout:active { transform: scale(0.98); opacity: 0.8; }
    .checkout:disabled { background: var(--tg-hint); opacity: 0.5; }
    .form { display: none; margin-top: 16px; }
    .field { margin-bottom: 12px; }
    .field label {
      display: block; font-size: 13px; font-weight: 500; margin-bottom: 6px;
      color: var(--tg-hint);
    }
    .field input {
      width: 100%; padding: 12px; background: var(--tg-secondary);
      border: 1px solid #e5e5ea; border-radius: 10px; font-size: 15px;
      color: var(--tg-text);
    }
    .field input:focus {
      outline: none; border-color: var(--tg-btn);
    }
    .empty { text-align: center; padding: 40px 20px; color: var(--tg-hint); }
    .loading { text-align: center; padding: 40px; color: var(--tg-hint); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DANISA</div>
    <button class="cart-btn" onclick="openCart()">
      üõí<div class="cart-badge" id="cartBadge">0</div>
    </button>
  </div>
  <div class="filters-wrap">
    <div class="filters" id="filters">
      <button class="filter-btn active" onclick="filterByCategory(null)">–í—Å–µ</button>
    </div>
  </div>
  <div class="sort">
    <button class="sort-btn active" onclick="sortProducts('default')">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</button>
    <button class="sort-btn" onclick="sortProducts('price-asc')">–î–µ—à–µ–≤–ª–µ</button>
    <button class="sort-btn" onclick="sortProducts('price-desc')">–î–æ—Ä–æ–∂–µ</button>
    <button class="sort-btn" onclick="sortProducts('name')">–ê-–Ø</button>
  </div>
  <div class="products" id="products"><div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div></div>
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-head">
        <h2 id="modalName"></h2>
        <button class="close-btn" onclick="closeModal()">‚úï</button>
      </div>
      <div class="carousel" id="carousel">
        <div class="carousel-img active"><img src="" alt=""></div>
        <div class="carousel-dots" id="carouselDots"></div>
      </div>
      <div class="modal-body">
        <p id="modalDesc"></p>
        <div class="modal-price" id="modalPrice"></div>
        <button class="add-btn" onclick="addToCart()">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
    </div>
  </div>
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-head">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <button class="close-btn" onclick="closeCart()">‚úï</button>
      </div>
      <div class="cart-items" id="cartItems"><div class="empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div></div>
      <div class="cart-foot" id="cartFoot" style="display: none;">
        <div class="summary">
          <div class="sum-row"><span>–°—É–º–º–∞:</span><span id="cartSub">0‚ÇΩ</span></div>
          <div class="sum-row"><span class="sum-total">–ò—Ç–æ–≥–æ:</span><span class="sum-total" id="cartTotal">0‚ÇΩ</span></div>
        </div>
        <button class="checkout" onclick="startCheckout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        <div class="form" id="form">
          <div class="field"><label>–í–∞—à–µ –∏–º—è</label><input type="text" id="name" placeholder="–ò–º—è"></div>
          <div class="field"><label>–ö–æ–Ω—Ç–∞–∫—Ç</label><input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ @username"></div>
          <button class="checkout" onclick="submitOrder()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
          <button class="checkout" onclick="cancelCheckout()" style="margin-top: 8px; background: var(--tg-hint);">–ù–∞–∑–∞–¥</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let WebApp=window.Telegram?.WebApp,user=null,products=[],categories=[],subcategories=[],cart=[],currentProductId=null,currentSort='default',currentFilter=null;
    if(WebApp){WebApp.ready();WebApp.expand();user=WebApp.initDataUnsafe?.user;const t=WebApp.themeParams;if(t.bg_color)document.documentElement.style.setProperty('--tg-bg',t.bg_color);if(t.text_color)document.documentElement.style.setProperty('--tg-text',t.text_color);if(t.hint_color)document.documentElement.style.setProperty('--tg-hint',t.hint_color);if(t.button_color)document.documentElement.style.setProperty('--tg-btn',t.button_color);if(t.button_text_color)document.documentElement.style.setProperty('--tg-btn-text',t.button_text_color);if(t.secondary_bg_color)document.documentElement.style.setProperty('--tg-secondary',t.secondary_bg_color);}
    if(!user)user={id:Math.floor(Math.random()*1e6),first_name:'Test',username:'testuser'};
    async function loadData(){try{const[c,p]=await Promise.all([fetch('/api/categories'),fetch('/api/products')]);categories=await c.json();products=await p.json();await loadSubs();renderFilters();renderProducts();await loadCart();}catch(e){}}
    async function loadSubs(){try{const s=[];for(const c of categories){const r=await fetch(`/api/subcategories/${c.id}`);const d=await r.json();s.push(...d);}subcategories=s;}catch(e){}}
    function renderFilters(){const e=document.getElementById('filters');e.innerHTML='<button class="filter-btn active" onclick="filterByCategory(null)">–í—Å–µ</button>';categories.forEach(c=>{const b=document.createElement('button');b.className='filter-btn';b.textContent=c.name;b.onclick=()=>filterByCategory(c.id);e.appendChild(b);});}
    function filterByCategory(c){currentFilter=c;renderProducts();document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}
    function sortProducts(s){currentSort=s;renderProducts();document.querySelectorAll('.sort-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}
    function renderProducts(){let f=[...products];if(currentFilter){const s=subcategories.filter(s=>parseInt(s.category_id)===currentFilter).map(s=>s.id);f=f.filter(p=>s.includes(parseInt(p.subcategory_id)));}
    if(currentSort==='price-asc')f.sort((a,b)=>a.price-b.price);else if(currentSort==='price-desc')f.sort((a,b)=>b.price-a.price);else if(currentSort==='name')f.sort((a,b)=>a.name.localeCompare(b.name,'ru'));
    const e=document.getElementById('products');if(f.length===0){e.innerHTML='<div class="loading">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';return;}
    e.innerHTML=f.map(p=>`<div class="card" onclick="openDetail(${p.id})"><div class="card-img">${p.main_image?`<img src="${p.main_image}" alt="${p.name}">`:''}<button class="info-btn" onclick="event.stopPropagation();openDetail(${p.id})">‚ÑπÔ∏è</button></div><div class="card-body"><div class="card-name">${p.name}</div><div class="card-price">${p.price}‚ÇΩ</div></div></div>`).join('');}
    async function openDetail(id){try{const r=await fetch(`/api/products/${id}`);const p=await r.json();currentProductId=id;const c=document.getElementById('carousel'),d=document.getElementById('carouselDots');d.innerHTML='';if(p.images&&p.images.length>0){c.innerHTML=p.images.map((i,x)=>`<div class="carousel-img ${x===0?'active':''}" id="carouselImg${x}"><img src="${i}" alt=""></div>`).join('');p.images.forEach((_,x)=>{const t=document.createElement('div');t.className=`dot ${x===0?'active':''}`;t.onclick=()=>switchImg(x);d.appendChild(t);});}else{c.innerHTML='<div class="carousel-img active"></div>';}
    document.getElementById('modalName').textContent=p.name;document.getElementById('modalPrice').textContent=`${p.price}‚ÇΩ`;document.getElementById('modalDesc').textContent=p.description||'';document.getElementById('productModal').classList.add('active');}catch(e){}}
    function switchImg(i){document.querySelectorAll('.carousel-img').forEach((img,x)=>img.classList.toggle('active',x===i));document.querySelectorAll('.dot').forEach((d,x)=>d.classList.toggle('active',x===i));}
    function closeModal(){document.getElementById('productModal').classList.remove('active');}
    function addToCart(){const p=products.find(x=>x.id===currentProductId),e=cart.find(x=>x.id===currentProductId);if(e)e.quantity+=1;else cart.push({id:currentProductId,name:p.name,price:p.price,image:p.main_image,quantity:1});saveCart();updateBadge();closeModal();if(WebApp)WebApp.showAlert('‚úì –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω');}
    function openCart(){renderCart();document.getElementById('cartModal').classList.add('active');}
    function closeCart(){document.getElementById('cartModal').classList.remove('active');}
    function renderCart(){const i=document.getElementById('cartItems'),f=document.getElementById('cartFoot');if(cart.length===0){i.innerHTML='<div class="empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';f.style.display='none';}else{i.innerHTML=cart.map((item,x)=>`<div class="cart-item"><div class="cart-item-img">${item.image?`<img src="${item.image}" alt="">`:''}</div><div class="cart-item-info"><div class="cart-item-name">${item.name}</div><div class="cart-item-price">${item.price}‚ÇΩ √ó ${item.quantity} = ${item.price*item.quantity}‚ÇΩ</div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${x},-1)">‚àí</button><div class="qty-val">${item.quantity}</div><button class="qty-btn" onclick="changeQty(${x},1)">+</button></div></div><button class="remove-item-btn" onclick="removeItem(${x})">‚úï</button></div>`).join('');const t=cart.reduce((s,x)=>s+(x.price*x.quantity),0);document.getElementById('cartSub').textContent=`${t}‚ÇΩ`;document.getElementById('cartTotal').textContent=`${t}‚ÇΩ`;f.style.display='block';}}
    function changeQty(i,d){cart[i].quantity=Math.max(1,cart[i].quantity+d);saveCart();renderCart();}
    function removeItem(i){cart.splice(i,1);saveCart();updateBadge();renderCart();}
    function updateBadge(){const b=document.getElementById('cartBadge');if(cart.length===0)b.style.display='none';else{b.textContent=cart.length;b.style.display='flex';}}
    async function saveCart(){try{await fetch(`/api/cart/${user.id}`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({items:cart})});}catch(e){}}
    async function loadCart(){try{const r=await fetch(`/api/cart/${user.id}`);const d=await r.json();cart=d.items||[];updateBadge();}catch(e){}}
    function startCheckout(){if(cart.length===0)return;document.getElementById('form').style.display='block';}
    function cancelCheckout(){document.getElementById('form').style.display='none';}
    async function submitOrder(){const n=document.getElementById('name').value.trim(),p=document.getElementById('phone').value.trim();if(!n||!p){alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');return;}
    try{const t=cart.reduce((s,x)=>s+(x.price*x.quantity),0),r=await fetch('/api/orders',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({telegramUserId:user.id,username:user.username||n,contact:p,items:cart,totalPrice:t})}),d=await r.json();if(d.id){if(WebApp)WebApp.showAlert('‚úì –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');else alert('‚úì –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');cart=[];saveCart();updateBadge();closeCart();document.getElementById('form').style.display='none';document.getElementById('name').value='';document.getElementById('phone').value='';}}catch(e){alert('–û—à–∏–±–∫–∞');}}
    loadData();
  </script>
</body>
</html>
