<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANISA SHOP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #000; --card: #1a1a1a; --accent: #ff3b3b; --text: #fff; --gray: #666;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); color: var(--text); overflow-x: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      padding: 20px; position: sticky; top: 0; z-index: 100;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 22px; font-weight: 700; letter-spacing: 1px;
      background: linear-gradient(135deg, #fff 0%, #999 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .cart-btn {
      position: relative; background: var(--accent); border: none;
      width: 48px; height: 48px; border-radius: 50%; cursor: pointer;
      font-size: 20px; transition: transform 0.3s;
      box-shadow: 0 4px 12px rgba(255,59,59,0.3);
    }

    .cart-btn:hover { transform: scale(1.1); }

    .cart-badge {
      position: absolute; top: -5px; right: -5px; background: #fff; color: var(--accent);
      border-radius: 50%; width: 22px; height: 22px; font-size: 11px; font-weight: 700;
      display: none; align-items: center; justify-content: center;
    }

    /* Filters */
    .filters-wrap {
      background: var(--card); padding: 16px 20px; margin: 16px;
      border-radius: 16px; border: 1px solid #333;
    }

    .filters {
      display: flex; gap: 10px; overflow-x: auto; padding-bottom: 8px;
    }

    .filter-btn {
      padding: 10px 20px; background: #0a0a0a; border: 2px solid #333;
      color: var(--text); border-radius: 20px; cursor: pointer;
      white-space: nowrap; font-size: 13px; font-weight: 600;
      transition: all 0.3s;
    }

    .filter-btn.active {
      background: var(--accent); border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(255,59,59,0.4);
    }

    .filter-btn:hover { border-color: var(--accent); }

    /* Sort */
    .sort {
      display: flex; gap: 8px; padding: 0 20px; margin-bottom: 16px; flex-wrap: wrap;
    }

    .sort-btn {
      padding: 8px 14px; background: var(--card); border: 1px solid #333;
      color: var(--gray); border-radius: 10px; cursor: pointer; font-size: 12px;
      transition: all 0.3s;
    }

    .sort-btn.active { background: #222; color: var(--text); border-color: var(--accent); }

    /* Products */
    .products {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
      gap: 14px; padding: 20px; padding-bottom: 100px;
    }

    .card {
      background: var(--card); border-radius: 14px; overflow: hidden;
      border: 1px solid #333; cursor: pointer; transition: all 0.3s;
    }

    .card:hover {
      transform: translateY(-6px); box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      border-color: var(--accent);
    }

    .card-img {
      width: 100%; aspect-ratio: 1; background: #0a0a0a; overflow: hidden;
    }

    .card-img img {
      width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s;
    }

    .card:hover .card-img img { transform: scale(1.1); }

    .card-body {
      padding: 14px;
    }

    .card-name {
      font-size: 14px; font-weight: 600; margin-bottom: 8px;
      height: 2.6em; overflow: hidden; line-height: 1.3;
    }

    .card-price {
      font-size: 17px; font-weight: 700; color: var(--accent); margin-bottom: 10px;
    }

    .card-btn {
      width: 100%; padding: 9px; background: linear-gradient(135deg, var(--accent), #d32f2f);
      color: #fff; border: none; border-radius: 9px; cursor: pointer;
      font-size: 13px; font-weight: 600; text-transform: uppercase;
      transition: all 0.3s; letter-spacing: 0.3px;
    }

    .card-btn:hover {
      box-shadow: 0 6px 18px rgba(255,59,59,0.5); transform: translateY(-2px);
    }

    /* Modal */
    .modal {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 1000; backdrop-filter: blur(8px); overflow-y: auto;
    }

    .modal.active { display: flex; align-items: center; justify-content: center; padding: 20px; }

    .modal-content {
      background: var(--card); width: 100%; max-width: 480px;
      border-radius: 20px; border: 1px solid #333; overflow: hidden;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-head {
      display: flex; justify-content: flex-end; padding: 14px;
    }

    .close-btn {
      background: #0a0a0a; border: none; width: 38px; height: 38px;
      border-radius: 50%; cursor: pointer; font-size: 18px; color: var(--text);
      transition: all 0.3s;
    }

    .close-btn:hover { background: var(--accent); transform: rotate(90deg); }

    .carousel {
      width: 100%; aspect-ratio: 1; background: #0a0a0a; position: relative;
    }

    .carousel-img {
      width: 100%; height: 100%; display: none;
    }

    .carousel-img.active { display: block; }

    .carousel-img img {
      width: 100%; height: 100%; object-fit: cover;
    }

    .carousel-dots {
      position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 7px;
    }

    .dot {
      width: 9px; height: 9px; background: rgba(255,255,255,0.3);
      border-radius: 50%; cursor: pointer; transition: all 0.3s;
    }

    .dot.active {
      background: var(--accent); width: 22px; border-radius: 5px;
    }

    .modal-body {
      padding: 22px;
    }

    .modal-body h2 {
      font-size: 22px; margin-bottom: 10px;
    }

    .modal-body p {
      color: var(--gray); line-height: 1.5; margin-bottom: 14px; font-size: 14px;
    }

    .modal-price {
      font-size: 26px; font-weight: 700; color: var(--accent); margin-bottom: 18px;
    }

    .qty {
      display: flex; gap: 14px; align-items: center; margin-bottom: 18px;
      background: #0a0a0a; padding: 14px; border-radius: 10px;
    }

    .qty-btn {
      width: 38px; height: 38px; border: none; background: var(--card);
      border-radius: 7px; cursor: pointer; font-size: 18px; color: var(--text);
      font-weight: 700; transition: all 0.3s;
    }

    .qty-btn:hover { background: var(--accent); }

    .qty-val {
      flex: 1; text-align: center; font-weight: 700; font-size: 18px;
    }

    .add-btn {
      width: 100%; padding: 14px; background: linear-gradient(135deg, var(--accent), #d32f2f);
      color: #fff; border: none; border-radius: 10px; cursor: pointer;
      font-size: 15px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 0.8px; transition: all 0.3s;
    }

    .add-btn:hover {
      box-shadow: 0 8px 22px rgba(255,59,59,0.5); transform: translateY(-2px);
    }

    /* Cart Modal */
    .cart-modal {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
      z-index: 2000; backdrop-filter: blur(8px);
    }

    .cart-modal.active { display: flex; align-items: flex-end; }

    .cart-content {
      background: var(--card); width: 100%; max-height: 85vh;
      border-radius: 20px 20px 0 0; border: 1px solid #333; border-bottom: none;
      display: flex; flex-direction: column; animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .cart-head {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px; border-bottom: 1px solid #333;
    }

    .cart-head h2 { font-size: 22px; }

    .cart-items {
      flex: 1; overflow-y: auto; padding: 18px;
    }

    .cart-item {
      display: flex; gap: 14px; padding: 14px; background: #0a0a0a;
      border-radius: 10px; margin-bottom: 10px; align-items: center;
      border: 1px solid #333;
    }

    .cart-item-img {
      width: 70px; height: 70px; background: var(--card);
      border-radius: 7px; overflow: hidden; flex-shrink: 0;
    }

    .cart-item-img img {
      width: 100%; height: 100%; object-fit: cover;
    }

    .cart-item-info { flex: 1; }

    .cart-item-name {
      font-size: 14px; font-weight: 600; margin-bottom: 5px;
    }

    .cart-item-price {
      font-size: 13px; color: var(--accent); font-weight: 600;
    }

    .remove-btn {
      background: rgba(255,59,59,0.2); color: var(--accent);
      border: none; border-radius: 7px; padding: 7px 11px;
      cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.3s;
    }

    .remove-btn:hover { background: var(--accent); color: #fff; }

    .cart-foot {
      padding: 20px; border-top: 1px solid #333; background: #0a0a0a;
    }

    .summary {
      margin-bottom: 18px;
    }

    .sum-row {
      display: flex; justify-content: space-between; margin-bottom: 10px;
      font-size: 15px;
    }

    .sum-total {
      font-size: 22px; font-weight: 700; color: var(--accent);
    }

    .checkout {
      width: 100%; padding: 14px; background: linear-gradient(135deg, var(--accent), #d32f2f);
      color: #fff; border: none; border-radius: 10px; cursor: pointer;
      font-size: 15px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 0.8px; transition: all 0.3s;
    }

    .checkout:hover {
      box-shadow: 0 8px 22px rgba(255,59,59,0.5); transform: translateY(-2px);
    }

    .checkout:disabled {
      background: var(--card); color: var(--gray); cursor: not-allowed; transform: none;
    }

    .form {
      display: none; margin-top: 18px; animation: fadeIn 0.3s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .field {
      margin-bottom: 14px;
    }

    .field label {
      display: block; font-size: 13px; font-weight: 600;
      margin-bottom: 7px; color: var(--gray);
    }

    .field input {
      width: 100%; padding: 11px 14px; background: var(--card);
      border: 1px solid #333; border-radius: 9px; font-size: 14px;
      color: var(--text); transition: all 0.3s;
    }

    .field input:focus {
      outline: none; border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,59,59,0.1);
    }

    .empty {
      text-align: center; padding: 50px 20px; color: var(--gray);
    }

    .loading {
      text-align: center; padding: 40px; color: var(--gray);
    }

    @media (max-width: 480px) {
      .products { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 14px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DANISA</div>
    <button class="cart-btn" onclick="openCart()">
      üõí
      <div class="cart-badge" id="cartBadge">0</div>
    </button>
  </div>

  <div class="filters-wrap">
    <div class="filters" id="filters">
      <button class="filter-btn active" onclick="filterByCategory(null)">–í—Å–µ</button>
    </div>
  </div>

  <div class="sort">
    <button class="sort-btn active" onclick="sortProducts('default')">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ</button>
    <button class="sort-btn" onclick="sortProducts('price-asc')">–î–µ—à–µ–≤–ª–µ</button>
    <button class="sort-btn" onclick="sortProducts('price-desc')">–î–æ—Ä–æ–∂–µ</button>
    <button class="sort-btn" onclick="sortProducts('name')">–ê-–Ø</button>
  </div>

  <div class="products" id="products">
    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  </div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-head">
        <button class="close-btn" onclick="closeModal()">‚úï</button>
      </div>
      <div class="carousel" id="carousel">
        <div class="carousel-img active" id="carouselImg0">
          <img src="" alt="">
        </div>
        <div class="carousel-dots" id="carouselDots"></div>
      </div>
      <div class="modal-body">
        <h2 id="modalName"></h2>
        <p id="modalDesc"></p>
        <div class="modal-price" id="modalPrice"></div>
        <div class="qty">
          <button class="qty-btn" onclick="changeQty(-1)">‚àí</button>
          <div class="qty-val" id="qtyVal">1</div>
          <button class="qty-btn" onclick="changeQty(1)">+</button>
        </div>
        <button class="add-btn" onclick="addToCart()">–í –∫–æ—Ä–∑–∏–Ω—É</button>
      </div>
    </div>
  </div>

  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-head">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <button class="close-btn" onclick="closeCart()">‚úï</button>
      </div>

      <div class="cart-items" id="cartItems">
        <div class="empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
      </div>

      <div class="cart-foot" id="cartFoot" style="display: none;">
        <div class="summary">
          <div class="sum-row">
            <span>–°—É–º–º–∞:</span>
            <span id="cartSub">0‚ÇΩ</span>
          </div>
          <div class="sum-row">
            <span class="sum-total">–ò—Ç–æ–≥–æ:</span>
            <span class="sum-total" id="cartTotal">0‚ÇΩ</span>
          </div>
        </div>

        <button class="checkout" onclick="startCheckout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

        <div class="form" id="form">
          <div class="field">
            <label>–í–∞—à–µ –∏–º—è</label>
            <input type="text" id="name" placeholder="–ò–º—è">
          </div>
          <div class="field">
            <label>–ö–æ–Ω—Ç–∞–∫—Ç</label>
            <input type="text" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ @username">
          </div>
          <button class="checkout" onclick="submitOrder()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
          <button class="checkout" onclick="cancelCheckout()" style="margin-top: 10px; background: var(--card);">–ù–∞–∑–∞–¥</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let WebApp = window.Telegram?.WebApp;
    let user = null;
    let products = [];
    let categories = [];
    let subcategories = [];
    let cart = [];
    let currentProductId = null;
    let currentQty = 1;
    let currentSort = 'default';
    let currentFilter = null;

    if (WebApp) {
      WebApp.ready();
      WebApp.expand();
      user = WebApp.initDataUnsafe?.user;
    }

    if (!user) {
      user = { id: Math.floor(Math.random() * 1000000), first_name: 'Test', username: 'testuser' };
    }

    async function loadData() {
      try {
        const [catsRes, prodsRes] = await Promise.all([
          fetch('/api/categories'),
          fetch('/api/products')
        ]);

        categories = await catsRes.json();
        products = await prodsRes.json();

        await loadSubs();
        renderFilters();
        renderProducts();
        await loadCart();
      } catch (e) {
        console.error(e);
      }
    }

    async function loadSubs() {
      try {
        const subs = [];
        for (const cat of categories) {
          const res = await fetch(`/api/subcategories/${cat.id}`);
          const data = await res.json();
          subs.push(...data);
        }
        subcategories = subs;
      } catch (e) {}
    }

    function renderFilters() {
      const el = document.getElementById('filters');
      el.innerHTML = '<button class="filter-btn active" onclick="filterByCategory(null)">–í—Å–µ</button>';

      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = cat.name;
        btn.onclick = () => filterByCategory(cat.id);
        el.appendChild(btn);
      });
    }

    function filterByCategory(catId) {
      currentFilter = catId;
      renderProducts();
      
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    function sortProducts(sort) {
      currentSort = sort;
      renderProducts();

      document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    function renderProducts() {
      let filtered = [...products];

      if (currentFilter) {
        const subIds = subcategories
          .filter(s => parseInt(s.category_id) === currentFilter)
          .map(s => s.id);
        filtered = filtered.filter(p => subIds.includes(parseInt(p.subcategory_id)));
      }

      if (currentSort === 'price-asc') filtered.sort((a, b) => a.price - b.price);
      else if (currentSort === 'price-desc') filtered.sort((a, b) => b.price - a.price);
      else if (currentSort === 'name') filtered.sort((a, b) => a.name.localeCompare(b.name, 'ru'));

      const el = document.getElementById('products');
      if (filtered.length === 0) {
        el.innerHTML = '<div class="loading">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
        return;
      }

      el.innerHTML = filtered.map(p => `
        <div class="card" onclick="openDetail(${p.id})">
          <div class="card-img">
            ${p.main_image ? `<img src="${p.main_image}" alt="${p.name}">` : ''}
          </div>
          <div class="card-body">
            <div class="card-name">${p.name}</div>
            <div class="card-price">${p.price}‚ÇΩ</div>
            <button class="card-btn" onclick="event.stopPropagation(); openDetail(${p.id})">–ö—É–ø–∏—Ç—å</button>
          </div>
        </div>
      `).join('');
    }

    async function openDetail(id) {
      try {
        const res = await fetch(`/api/products/${id}`);
        const p = await res.json();
        
        currentProductId = id;
        currentQty = 1;

        const carousel = document.getElementById('carousel');
        const dots = document.getElementById('carouselDots');
        dots.innerHTML = '';

        if (p.images && p.images.length > 0) {
          carousel.innerHTML = p.images.map((img, i) => `
            <div class="carousel-img ${i === 0 ? 'active' : ''}" id="carouselImg${i}">
              <img src="${img}" alt="">
            </div>
          `).join('');

          p.images.forEach((_, i) => {
            const dot = document.createElement('div');
            dot.className = `dot ${i === 0 ? 'active' : ''}`;
            dot.onclick = () => switchImg(i);
            dots.appendChild(dot);
          });
        } else {
          carousel.innerHTML = '<div class="carousel-img active"></div>';
        }

        document.getElementById('modalName').textContent = p.name;
        document.getElementById('modalPrice').textContent = `${p.price}‚ÇΩ`;
        document.getElementById('modalDesc').textContent = p.description || '';
        document.getElementById('qtyVal').textContent = currentQty;

        document.getElementById('productModal').classList.add('active');
      } catch (e) {}
    }

    function switchImg(i) {
      document.querySelectorAll('.carousel-img').forEach((img, idx) => {
        img.classList.toggle('active', idx === i);
      });
      document.querySelectorAll('.dot').forEach((dot, idx) => {
        dot.classList.toggle('active', idx === i);
      });
    }

    function changeQty(delta) {
      currentQty = Math.max(1, currentQty + delta);
      document.getElementById('qtyVal').textContent = currentQty;
    }

    function closeModal() {
      document.getElementById('productModal').classList.remove('active');
    }

    function addToCart() {
      const p = products.find(x => x.id === currentProductId);
      const existing = cart.find(x => x.id === currentProductId);
      
      if (existing) {
        existing.quantity += currentQty;
      } else {
        cart.push({
          id: currentProductId,
          name: p.name,
          price: p.price,
          image: p.main_image,
          quantity: currentQty
        });
      }

      saveCart();
      updateBadge();
      closeModal();
      
      if (WebApp) {
        WebApp.showAlert('‚úì –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
      } else {
        alert('‚úì –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
      }
    }

    function openCart() {
      renderCart();
      document.getElementById('cartModal').classList.add('active');
    }

    function closeCart() {
      document.getElementById('cartModal').classList.remove('active');
    }

    function renderCart() {
      const itemsEl = document.getElementById('cartItems');
      const footEl = document.getElementById('cartFoot');

      if (cart.length === 0) {
        itemsEl.innerHTML = '<div class="empty">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
        footEl.style.display = 'none';
      } else {
        itemsEl.innerHTML = cart.map((item, i) => `
          <div class="cart-item">
            <div class="cart-item-img">
              ${item.image ? `<img src="${item.image}" alt="">` : ''}
            </div>
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">${item.price}‚ÇΩ x${item.quantity}</div>
            </div>
            <button class="remove-btn" onclick="removeItem(${i})">‚úï</button>
          </div>
        `).join('');

        const total = cart.reduce((sum, x) => sum + (x.price * x.quantity), 0);
        document.getElementById('cartSub').textContent = `${total}‚ÇΩ`;
        document.getElementById('cartTotal').textContent = `${total}‚ÇΩ`;
        footEl.style.display = 'block';
      }
    }

    function removeItem(i) {
      cart.splice(i, 1);
      saveCart();
      updateBadge();
      renderCart();
    }

    function updateBadge() {
      const badge = document.getElementById('cartBadge');
      if (cart.length === 0) {
        badge.style.display = 'none';
      } else {
        badge.textContent = cart.length;
        badge.style.display = 'flex';
      }
    }

    async function saveCart() {
      try {
        await fetch(`/api/cart/${user.id}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: cart })
        });
      } catch (e) {}
    }

    async function loadCart() {
      try {
        const res = await fetch(`/api/cart/${user.id}`);
        const data = await res.json();
        cart = data.items || [];
        updateBadge();
      } catch (e) {}
    }

    function startCheckout() {
      if (cart.length === 0) return;
      document.getElementById('form').style.display = 'block';
    }

    function cancelCheckout() {
      document.getElementById('form').style.display = 'none';
    }

    async function submitOrder() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }

      try {
        const total = cart.reduce((sum, x) => sum + (x.price * x.quantity), 0);
        
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            telegramUserId: user.id,
            username: user.username || name,
            contact: phone,
            items: cart,
            totalPrice: total
          })
        });

        const data = await res.json();
        if (data.id) {
          if (WebApp) {
            WebApp.showAlert('‚úì –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°–∫–æ—Ä–æ —Å –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è.');
          } else {
            alert('‚úì –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!');
          }
          cart = [];
          saveCart();
          updateBadge();
          closeCart();
          document.getElementById('form').style.display = 'none';
          document.getElementById('name').value = '';
          document.getElementById('phone').value = '';
        }
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏');
      }
    }

    loadData();
  </script>
