<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>DANISA SHOP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --tg-bg: #0d1117;
      --tg-surface: rgba(255,255,255,0.06);
      --tg-card: rgba(255,255,255,0.08);
      --tg-text: #f6f8fa;
      --tg-hint: #94a3b8;
      --tg-link: #7dd3fc;
      --tg-btn: linear-gradient(135deg,#8b5cf6,#6366f1);
      --tg-btn-text: #ffffff;
      --tg-secondary: rgba(255,255,255,0.06);
      --shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(99,102,241,0.15), transparent 35%), radial-gradient(circle at 80% 0%, rgba(14,165,233,0.12), transparent 30%), #0b1220;
      color: var(--tg-text); padding-bottom: 100px;
    }
    .header {
      padding: 16px; background: rgba(12,18,28,0.9); border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow);
    }
    .logo { font-size: 20px; font-weight: 700; letter-spacing: 0.5px; }
    .cart-btn {
      position: relative; background: var(--tg-card); border: 1px solid rgba(255,255,255,0.08); color: var(--tg-text); font-size: 20px;
      cursor: pointer; padding: 10px 12px; border-radius: 12px; box-shadow: var(--shadow);
    }
    .cart-badge {
      position: absolute; top: 2px; right: 2px; background: #ff3b30; color: white;
      border-radius: 10px; min-width: 18px; height: 18px; font-size: 11px;
      font-weight: 600; display: none; align-items: center; justify-content: center;
      padding: 0 5px;
    }
    .filters-wrap { padding: 12px 16px; background: transparent; }
    .filters {
      display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none;
    }
    .filters::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 10px 16px; background: var(--tg-card); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px; color: var(--tg-text); font-size: 14px; font-weight: 600;
      white-space: nowrap; cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow);
    }
    .filter-btn.active { background: var(--tg-btn); color: var(--tg-btn-text); border-color: transparent; }
    .sort {
      display: flex; gap: 6px; padding: 8px 16px; background: transparent;
      overflow-x: auto; scrollbar-width: none;
    }
    .sort::-webkit-scrollbar { display: none; }
    .sort-btn {
      padding: 8px 12px; background: var(--tg-secondary); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px; color: var(--tg-hint); font-size: 13px; font-weight: 600;
      white-space: nowrap; cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow);
    }
    .sort-btn.active { background: var(--tg-btn); color: var(--tg-btn-text); border-color: transparent; }
    .products {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 12px;
    }
    .card {
      background: var(--tg-card); border-radius: 16px; overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08); cursor: pointer; transition: all 0.2s;
      position: relative; box-shadow: var(--shadow); transform: translateY(0); transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(0,0,0,0.35); }
    .card:active { transform: translateY(2px); opacity: 0.92; }
    .card-img {
      width: 100%; aspect-ratio: 1; background: linear-gradient(135deg, rgba(99,102,241,0.15), rgba(14,165,233,0.08));
      overflow: hidden; position: relative;
    }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .info-btn {
      position: absolute; top: 8px; right: 8px; width: 32px; height: 32px;
      background: rgba(0,0,0,0.55); color: #fff; border: none; border-radius: 10px;
      font-size: 16px; cursor: pointer; display: flex; align-items: center;
      justify-content: center; box-shadow: var(--shadow); z-index: 10;
    }
    .card-body { padding: 12px; }
    .card-name {
      font-size: 14px; font-weight: 600; margin-bottom: 6px;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }
    .card-price { font-size: 16px; font-weight: 700; color: #a5b4fc; }
    .modal {
      display: none; position: fixed; inset: 0; background: rgba(4, 6, 12, 0.65);
      backdrop-filter: blur(8px);
      z-index: 1000; animation: fadeIn 0.2s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal.active { display: flex; align-items: flex-end; }
    .modal-content {
      background: rgba(13,17,23,0.9); width: 100%; max-height: 90vh;
      border-radius: 20px 20px 0 0; overflow-y: auto; animation: slideUp 0.3s ease;
      border: 1px solid rgba(255,255,255,0.08);
    }
    @keyframes slideUp {
      from { transform: translateY(100%); } to { transform: translateY(0); }
    }
    .modal-head {
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .modal-head h2 { font-size: 18px; font-weight: 700; }
    .close-btn {
      background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); font-size: 20px; color: var(--tg-text);
      cursor: pointer; padding: 0; width: 36px; height: 36px; border-radius: 12px;
      display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow);
    }
    .carousel {
      width: 100%; aspect-ratio: 1; background: linear-gradient(135deg, rgba(99,102,241,0.15), rgba(14,165,233,0.12)); position: relative;
    }
    .carousel-img { width: 100%; height: 100%; display: none; }
    .carousel-img.active { display: block; }
    .carousel-img img { width: 100%; height: 100%; object-fit: cover; }
    .carousel-dots {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 6px;
    }
    .dot {
      width: 6px; height: 6px; background: rgba(255, 255, 255, 0.5);
      border-radius: 50%; transition: all 0.2s;
    }
    .dot.active { width: 18px; border-radius: 3px; background: white; }
    .modal-body { padding: 20px; }
    .modal-body p {
      color: var(--tg-hint); line-height: 1.5; margin-bottom: 16px; font-size: 14px;
    }
    .modal-price { font-size: 24px; font-weight: 600; margin-bottom: 20px; }
    .add-btn {
      width: 100%; padding: 14px; background: var(--tg-btn); color: var(--tg-btn-text);
      border: none; border-radius: 14px; font-size: 16px; font-weight: 700;
      cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow);
    }
    .add-btn:active { transform: scale(0.98); opacity: 0.8; }
    .cart-modal {
      display: none; position: fixed; inset: 0; background: rgba(4, 6, 12, 0.75);
      backdrop-filter: blur(10px);
      z-index: 2000;
    }
    .cart-modal.active { display: flex; align-items: flex-end; }
    .cart-content {
      background: rgba(13,17,23,0.94); width: 100%; max-height: 90vh;
      border-radius: 20px 20px 0 0; display: flex; flex-direction: column;
      animation: slideUp 0.3s ease; border: 1px solid rgba(255,255,255,0.08);
    }
    .cart-head {
      padding: 16px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .cart-head h2 { font-size: 18px; font-weight: 600; }
    .cart-items { flex: 1; overflow-y: auto; padding: 12px; }
    .cart-item {
      display: flex; gap: 12px; padding: 12px; background: var(--tg-secondary);
      border-radius: 12px; margin-bottom: 10px; align-items: center; border: 1px solid rgba(255,255,255,0.05);
    }
    .cart-item-img {
      width: 64px; height: 64px; background: #0f172a; border-radius: 10px;
      overflow: hidden; flex-shrink: 0;
    }
    .cart-item-img img { width: 100%; height: 100%; object-fit: cover; }
    .cart-item-info { flex: 1; }
    .cart-item-name { font-size: 14px; font-weight: 700; margin-bottom: 4px; }
    .cart-item-price {
      font-size: 13px; color: var(--tg-hint); margin-bottom: 8px;
    }
    .qty-controls { display: flex; align-items: center; gap: 12px; }
    .qty-btn {
      width: 32px; height: 32px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px; font-size: 16px; color: var(--tg-text); cursor: pointer;
      display: flex; align-items: center; justify-content: center; transition: all 0.2s; box-shadow: var(--shadow);
    }
    .qty-btn:active { transform: scale(0.9); }
    .qty-val {
      font-size: 14px; font-weight: 600; min-width: 24px; text-align: center;
    }
    .remove-item-btn {
      background: none; border: none; color: #ff3b30; font-size: 20px;
      cursor: pointer; padding: 4px;
    }
    .cart-foot { padding: 16px; border-top: 1px solid rgba(255,255,255,0.08); background: rgba(13,17,23,0.9); }
    .summary { margin-bottom: 16px; }
    .sum-row {
      display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 15px;
    }
    .sum-total { font-size: 20px; font-weight: 700; }
    .checkout {
      width: 100%; padding: 14px; background: var(--tg-btn); color: var(--tg-btn-text);
      border: none; border-radius: 14px; font-size: 16px; font-weight: 700;
      cursor: pointer; transition: all 0.2s; box-shadow: var(--shadow);
    }
    .checkout:active { transform: scale(0.98); opacity: 0.8; }
    .checkout:disabled { background: var(--tg-hint); opacity: 0.6; }
    /* Модальное окно оформления заказа */
    .checkout-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
      display: none; align-items: flex-end; z-index: 10000;
      animation: fadeIn 0.2s ease;
    }
    .checkout-modal.active { display: flex; }
    .checkout-content {
      background: var(--tg-bg); width: 100%; 
      max-height: 90vh; border-radius: 20px 20px 0 0;
      display: flex; flex-direction: column;
      animation: slideUp 0.3s ease;
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
    }
    .checkout-head {
      padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(13,17,23,0.95);
    }
    .checkout-head h2 { font-size: 20px; font-weight: 600; }
    .checkout-body {
      flex: 1; overflow-y: auto; padding: 20px;
      -webkit-overflow-scrolling: touch;
    }
    .order-summary {
      background: var(--tg-card); padding: 16px; border-radius: 12px;
      margin-bottom: 24px; border: 1px solid rgba(255,255,255,0.08);
    }
    .order-summary h3 {
      font-size: 14px; font-weight: 600; margin-bottom: 12px;
      color: var(--tg-hint);
    }
    .order-total {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 12px; padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 18px; font-weight: 700;
    }
    .checkout-form { margin-bottom: 100px; } /* Отступ для клавиатуры */
    .field { margin-bottom: 20px; }
    .field label {
      display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px;
      color: var(--tg-text);
    }
    .field input {
      width: 100%; padding: 16px; background: var(--tg-card);
      border: 2px solid rgba(255,255,255,0.08); border-radius: 12px; 
      font-size: 16px; color: var(--tg-text);
      transition: all 0.2s;
    }
    .field input:focus {
      outline: none; border-color: #7dd3fc; 
      background: rgba(125,211,252,0.05);
      box-shadow: 0 0 0 4px rgba(125,211,252,0.1);
    }
    .checkout-foot {
      padding: 16px; border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(13,17,23,0.98);
    }
    .checkout-btn {
      width: 100%; padding: 16px; background: var(--tg-btn);
      color: var(--tg-btn-text); border: none; border-radius: 14px;
      font-size: 16px; font-weight: 700; cursor: pointer;
      transition: all 0.2s; box-shadow: var(--shadow);
      margin-bottom: 8px;
    }
    .checkout-btn:active { transform: scale(0.98); opacity: 0.8; }
    .checkout-btn.cancel {
      background: var(--tg-secondary); color: var(--tg-text);
    }
    .empty { text-align: center; padding: 40px 20px; color: var(--tg-hint); }
    .loading { text-align: center; padding: 40px; color: var(--tg-hint); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DANISA</div>
    <button class="cart-btn" onclick="openCart()">
      <span class="icon" aria-hidden="true">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1.6"></circle><circle cx="18" cy="21" r="1.6"></circle><path d="M3 4h2l1.6 9.6a1 1 0 0 0 .99.84H18a1 1 0 0 0 .98-.8l1.2-6H6.1"></path>
        </svg>
      </span>
      <div class="cart-badge" id="cartBadge">0</div>
    </button>
  </div>
  <div class="filters-wrap">
    <div class="filters" id="filters">
      <button class="filter-btn active" onclick="filterByCategory(null)">Все</button>
    </div>
  </div>
  <div class="sort">
    <button class="sort-btn active" onclick="sortProducts('default')">Популярные</button>
    <button class="sort-btn" onclick="sortProducts('price-asc')">Дешевле</button>
    <button class="sort-btn" onclick="sortProducts('price-desc')">Дороже</button>
    <button class="sort-btn" onclick="sortProducts('name')">А-Я</button>
  </div>
  <div class="products" id="products"><div class="loading">Загрузка...</div></div>
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-head">
        <h2 id="modalName"></h2>
        <button class="close-btn" onclick="closeModal()">✕</button>
      </div>
      <div class="carousel" id="carousel">
        <div class="carousel-img active"><img src="" alt=""></div>
        <div class="carousel-dots" id="carouselDots"></div>
      </div>
      <div class="modal-body">
        <p id="modalDesc"></p>
        <div class="modal-price" id="modalPrice"></div>
        <button class="add-btn" onclick="addToCart()">Добавить в корзину</button>
      </div>
    </div>
  </div>
  <div class="cart-modal" id="cartModal">
    <div class="cart-content">
      <div class="cart-head">
        <h2>Корзина</h2>
        <button class="close-btn" onclick="closeCart()">✕</button>
      </div>
      <div class="cart-items" id="cartItems"><div class="empty">Корзина пуста</div></div>
      <div class="cart-foot" id="cartFoot" style="display: none;">
        <div class="summary">
          <div class="sum-row"><span>Сумма:</span><span id="cartSub">0₽</span></div>
          <div class="sum-row"><span class="sum-total">Итого:</span><span class="sum-total" id="cartTotal">0₽</span></div>
        </div>
        <button class="checkout" onclick="startCheckout()">Оформить заказ</button>
      </div>
    </div>
  </div>
  
  <!-- Отдельное модальное окно для формы заказа -->
  <div class="checkout-modal" id="checkoutModal">
    <div class="checkout-content">
      <div class="checkout-head">
        <h2>Оформление заказа</h2>
        <button class="close-btn" onclick="closeCheckout()">✕</button>
      </div>
      <div class="checkout-body">
        <div class="order-summary">
          <h3>Ваш заказ:</h3>
          <div id="orderSummary"></div>
          <div class="order-total">
            <span>Итого:</span>
            <span id="orderTotal">0₽</span>
          </div>
        </div>
        <div class="checkout-form">
          <div class="field">
            <label>Ваше имя</label>
            <input type="text" id="name" placeholder="Введите ваше имя" autocomplete="name">
          </div>
          <div class="field">
            <label>Контакт для связи</label>
            <input type="tel" id="phone" placeholder="Телефон или @username" autocomplete="tel">
          </div>
        </div>
      </div>
      <div class="checkout-foot">
        <button class="checkout-btn" onclick="submitOrder()">Подтвердить заказ</button>
        <button class="checkout-btn cancel" onclick="closeCheckout()">Отмена</button>
      </div>
    </div>
  </div>
  <script>
    let WebApp=window.Telegram?.WebApp,user=null,products=[],categories=[],subcategories=[],cart=[],currentProductId=null,currentSort='default',currentFilter=null;
    if(WebApp){WebApp.ready();WebApp.expand();user=WebApp.initDataUnsafe?.user;const t=WebApp.themeParams;if(t.bg_color)document.documentElement.style.setProperty('--tg-bg',t.bg_color);if(t.text_color)document.documentElement.style.setProperty('--tg-text',t.text_color);if(t.hint_color)document.documentElement.style.setProperty('--tg-hint',t.hint_color);if(t.button_color)document.documentElement.style.setProperty('--tg-btn',t.button_color);if(t.button_text_color)document.documentElement.style.setProperty('--tg-btn-text',t.button_text_color);if(t.secondary_bg_color)document.documentElement.style.setProperty('--tg-secondary',t.secondary_bg_color);}
    if(!user)user={id:Math.floor(Math.random()*1e6),first_name:'Test',username:'testuser'};
    async function loadData(){try{const[c,p]=await Promise.all([fetch('/api/categories'),fetch('/api/products')]);categories=await c.json();products=await p.json();await loadSubs();renderFilters();renderProducts();await loadCart();}catch(e){}}
    async function loadSubs(){try{const s=[];for(const c of categories){const r=await fetch(`/api/subcategories/${c.id}`);const d=await r.json();s.push(...d);}subcategories=s;}catch(e){}}
    function renderFilters(){const e=document.getElementById('filters');e.innerHTML='<button class="filter-btn active" onclick="filterByCategory(null)">Все</button>';categories.forEach(c=>{const b=document.createElement('button');b.className='filter-btn';b.textContent=c.name;b.onclick=()=>filterByCategory(c.id);e.appendChild(b);});}
    function filterByCategory(c){currentFilter=c;renderProducts();document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}
    function sortProducts(s){currentSort=s;renderProducts();document.querySelectorAll('.sort-btn').forEach(b=>b.classList.remove('active'));event.target.classList.add('active');}
    function renderProducts(){let f=[...products];if(currentFilter){const s=subcategories.filter(s=>parseInt(s.category_id)===currentFilter).map(s=>s.id);f=f.filter(p=>s.includes(parseInt(p.subcategory_id)));}
    if(currentSort==='price-asc')f.sort((a,b)=>a.price-b.price);else if(currentSort==='price-desc')f.sort((a,b)=>b.price-a.price);else if(currentSort==='name')f.sort((a,b)=>a.name.localeCompare(b.name,'ru'));
    const e=document.getElementById('products');if(f.length===0){e.innerHTML='<div class="loading">Товары не найдены</div>';return;}
    e.innerHTML=f.map(p=>`<div class="card" onclick="openDetail(${p.id})"><div class="card-img">${p.main_image?`<img src="${p.main_image}" alt="${p.name}">`:''}<button class="info-btn" onclick="event.stopPropagation();openDetail(${p.id})"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg></button></div><div class="card-body"><div class="card-name">${p.name}</div><div class="card-price">${p.price}₽</div></div></div>`).join('');}
    async function openDetail(id){try{const r=await fetch(`/api/products/${id}`);const p=await r.json();if(!p||!p.id)return;currentProductId=id;const c=document.getElementById('carousel'),d=document.getElementById('carouselDots');d.innerHTML='';if(p.images&&p.images.length>0){c.innerHTML=p.images.map((i,x)=>`<div class="carousel-img ${x===0?'active':''}" id="carouselImg${x}"><img src="${i}" alt=""></div>`).join('');p.images.forEach((_,x)=>{const t=document.createElement('div');t.className=`dot ${x===0?'active':''}`;t.onclick=()=>switchImg(x);d.appendChild(t);});}else{c.innerHTML='<div class="carousel-img active"></div>';}
    document.getElementById('modalName').textContent=p.name;document.getElementById('modalPrice').textContent=`${p.price}₽`;document.getElementById('modalDesc').textContent=p.description||'';document.getElementById('productModal').classList.add('active');}catch(e){currentProductId=null;}}
    function switchImg(i){document.querySelectorAll('.carousel-img').forEach((img,x)=>img.classList.toggle('active',x===i));document.querySelectorAll('.dot').forEach((d,x)=>d.classList.toggle('active',x===i));}
    function closeModal(){document.getElementById('productModal').classList.remove('active');}
    function addToCart(){const p=products.find(x=>x.id===currentProductId);if(!p)return;const e=cart.find(x=>x.id===currentProductId);if(e)e.quantity+=1;else cart.push({id:currentProductId,name:p.name,price:p.price,image:p.main_image,quantity:1});saveCart();updateBadge();renderCart();closeModal();if(WebApp)WebApp.showAlert('✓ Товар добавлен');}
    function openCart(){renderCart();document.getElementById('cartModal').classList.add('active');}
    function closeCart(){document.getElementById('cartModal').classList.remove('active');}
    function renderCart(){const i=document.getElementById('cartItems'),f=document.getElementById('cartFoot');if(cart.length===0){i.innerHTML='<div class="empty">Корзина пуста</div>';f.style.display='none';}else{i.innerHTML=cart.map((item,x)=>`<div class="cart-item"><div class="cart-item-img">${item.image?`<img src="${item.image}" alt="">`:''}</div><div class="cart-item-info"><div class="cart-item-name">${item.name}</div><div class="cart-item-price">${item.price}₽ × ${item.quantity} = ${item.price*item.quantity}₽</div><div class="qty-controls"><button class="qty-btn" onclick="changeQty(${x},-1)"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M5 12h14"></path></svg></button><div class="qty-val">${item.quantity}</div><button class="qty-btn" onclick="changeQty(${x},1)"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M12 5v14M5 12h14"></path></svg></button></div></div><button class="remove-item-btn" onclick="removeItem(${x})"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M18 6L6 18M6 6l12 12"></path></svg></button></div>`).join('');const t=cart.reduce((s,x)=>s+(x.price*x.quantity),0);document.getElementById('cartSub').textContent=`${t}₽`;document.getElementById('cartTotal').textContent=`${t}₽`;f.style.display='block';}}
    function changeQty(i,d){cart[i].quantity=Math.max(1,cart[i].quantity+d);saveCart();renderCart();}
    function removeItem(i){cart.splice(i,1);saveCart();updateBadge();renderCart();}
    function updateBadge(){const b=document.getElementById('cartBadge');if(cart.length===0)b.style.display='none';else{b.textContent=cart.length;b.style.display='flex';}}
    async function saveCart(){try{await fetch(`/api/cart/${user.id}`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({items:cart})});}catch(e){}}
    async function loadCart(){try{const r=await fetch(`/api/cart/${user.id}`);const d=await r.json();cart=d.items||[];updateBadge();}catch(e){}}
    function startCheckout(){
      if(cart.length===0)return;
      
      // Закрываем корзину
      closeCart();
      
      // Формируем сводку заказа
      let summaryHTML='';
      let total=0;
      cart.forEach(item=>{
        const itemTotal=item.price*item.quantity;
        total+=itemTotal;
        summaryHTML+=`<div style="display:flex;justify-content:space-between;margin-bottom:8px;font-size:14px;">
          <span>${item.name} x${item.quantity}</span>
          <span>${itemTotal}₽</span>
        </div>`;
      });
      
      document.getElementById('orderSummary').innerHTML=summaryHTML;
      document.getElementById('orderTotal').textContent=`${total}₽`;
      
      // Открываем модальное окно
      document.getElementById('checkoutModal').classList.add('active');
      document.body.style.overflow='hidden';
      
      // Фокус на первое поле с задержкой
      setTimeout(()=>{
        document.getElementById('name').focus();
      },300);
    }
    
    function closeCheckout(){
      document.getElementById('checkoutModal').classList.remove('active');
      document.body.style.overflow='';
      // Очищаем поля
      document.getElementById('name').value='';
      document.getElementById('phone').value='';
    }
    
    // Автоматическая прокрутка при фокусе
    if(typeof document!=='undefined'){
      setTimeout(()=>{
        const inputs=document.querySelectorAll('.checkout-form input');
        inputs.forEach(input=>{
          input.addEventListener('focus',function(){
            setTimeout(()=>{
              this.scrollIntoView({behavior:'smooth',block:'center',inline:'nearest'});
            },300);
          });
        });
      },1000);
    }
    async function submitOrder(){
      const n=document.getElementById('name').value.trim();
      const p=document.getElementById('phone').value.trim();
      
      if(!n||!p){
        if(WebApp)WebApp.showAlert('Заполните все поля');
        else alert('Заполните все поля');
        return;
      }
      
      // Блокируем кнопку
      const btn=event.target;
      btn.disabled=true;
      btn.textContent='Отправка...';
      
      try{
        const t=cart.reduce((s,x)=>s+(x.price*x.quantity),0);
        const r=await fetch('/api/orders',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            telegramUserId:user.id,
            username:user.username||n,
            contact:p,
            items:cart,
            totalPrice:t
          })
        });
        const d=await r.json();
        
        if(d.id){
          if(WebApp)WebApp.showAlert('✅ Заказ успешно оформлен!');
          else alert('✅ Заказ успешно оформлен!');
          
          // Очищаем корзину
          cart=[];
          saveCart();
          updateBadge();
          
          // Закрываем модальное окно
          closeCheckout();
        }else{
          throw new Error(d.error||'Ошибка оформления');
        }
      }catch(e){
        if(WebApp)WebApp.showAlert('Ошибка: '+e.message);
        else alert('Ошибка: '+e.message);
        btn.disabled=false;
        btn.textContent='Подтвердить заказ';
      }
    }
    loadData();
  </script>
</body>
</html>
